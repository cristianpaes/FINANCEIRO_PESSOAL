{% extends "parciais/base.html" %}
{% block content %}
<div class="shadow mb-4  rounded" style="background-color: #F2F2F2" align="center">
    <h2><strong>Despesas</strong></h2>
</div>
<div class="container" align="center">

          <div class="jumbotron jumbotron-fluid shadow mb-4 rounded" style="background-color:#F2F2F2;">
            <form action="submit" method="POST">{% csrf_token %}
               <div align="center">
                     <div class="form-group row offset-md-3">
                        <label class="col-sm-2 col-form-label">Valor:</label>
                        <span class="input-group-text">R$</span>
                        <div class="col-sm-4">
                          <input type="number" name="valor" class="form-control">
                        </div>
                     </div>
                    <div class="form-group row offset-md-3">
                        <label class="col-sm-2 col-form-label">Despesa:</label>
                        <div class="col-sm-4">
                          <input type="text" name="nome" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row offset-md-3">
                        <label class="col-sm-2 col-form-label">Data:</label>
                        <div class="col-sm-4">
                          <input type="date" name="data" class="form-control">
                        </div>
                    </div>
                   <div class="form-group row offset-md-3">
                        <label class="col-sm-2 col-form-label">Categoria:</label>
                        <div class="col-sm-4">
                            <select id="inputState" name="categoria" class="form-control">
                                {% for c in ls_cat %}
                                    <option  value="{{ c.id }}" name="pk_categoria">{{ c.nome_cat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                      <button type="submit" class="btn btn-success btn-sm">SALVAR</button>
                      <a href="/despesas" class="btn btn-danger btn-sm" role="button">CANCELAR</a>

               </div>
             </form>
          </div>
</div>
{% endblock %}
