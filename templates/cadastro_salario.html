{% extends "parciais/base.html" %}
{% block content %}
<div class="shadow mb-4  rounded" style="background-color: #F2F2F2" align="center">
    <h2><strong>Cadastrar Fonte de Renda</strong></h2>
</div>
<div class="container" align="center">

          <div class="jumbotron jumbotron-fluid shadow mb-4 rounded" style="background-color:#F2F2F2;">
            <form action="submit" method="POST">{% csrf_token %}
               <div align="center">
                     <div class="form-group row offset-md-3">
                        <label class="col-sm-2 col-form-label">Salário Liquido:</label>
                         <span class="input-group-text">R$</span>
                        <div class="col-sm-4">
                          <input type="number" class="form-control">
                        </div>
                     </div>
                   <div class="form-group row offset-md-3">
                        <label class="col-sm-2 col-form-label">Data do Salário:</label>
                        <div class="col-sm-3">
                          <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row offset-md-3">
                        <label class="col-sm-2 col-form-label">Valor do Extra:</label>
                        <span class="input-group-text">R$</span>
                        <div class="col-sm-4">
                          <input type="number" class="form-control">
                        </div>
                    </div>
                   <div class="form-group row offset-md-3">
                            <label class="col-sm-2 col-form-label">Data do Extra:</label>
                            <div class="col-sm-3">
                              <input type="date" class="form-control">
                            </div>
                        </div>
                      <button type="submit" class="btn btn-success">Salvar</button>
                      <a href="/salario">
                        <button type="button" class="btn btn-danger">Cancelar</button>
                      </a>
             </form>
          </div>
      </div>

</div>
{% endblock %}
